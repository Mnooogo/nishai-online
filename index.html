function detectLanguage(text) {
  const cyrillic = /[–∞-—è–ê-–Ø–Å—ë]/;
  const chinese = /[\u4e00-\u9fa5]/;
  const japanese = /[\u3040-\u30ff\u31f0-\u31ff]/;
  const korean = /[\uac00-\ud7af]/;

  if (cyrillic.test(text)) return 'bg-BG';
  if (chinese.test(text)) return 'zh-CN';
  if (japanese.test(text)) return 'ja-JP';
  if (korean.test(text)) return 'ko-KR';
  return 'en-GB'; // default
}

    utterance.lang = 'en-GB';

  function speak(text) {
  const utterance = new SpeechSynthesisUtterance(text);
  const lang = detectLanguage(text);
  utterance.lang = lang;
  utterance.pitch = 1.2;
  utterance.rate = 1;

  const voices = speechSynthesis.getVoices();
  const preferredVoice = voices.find(v => v.lang === lang && /female|Zira|Google/i.test(v.name));

  if (preferredVoice) utterance.voice = preferredVoice;

  speechSynthesis.cancel();
  speechSynthesis.speak(utterance);
}
